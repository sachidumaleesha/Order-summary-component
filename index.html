<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="bg-[#e0e8ff] text-black relative">

  <!-- pattern -->
  <div class="z-0 absolute w-full">
    <img src="./images/pattern-background-desktop.svg" alt="pattern-background-desktop" class="w-full hidden sm:inline top-0">
      <img src="./images/pattern-background-mobile.svg" alt="pattern-background-mobile" class="w-full sm:hidden top-0">
  </div>
  

  <main class="flex justify-center items-center min-h-screen absolute z-10 w-full">
    <div class="bg-white max-w-[400px] flex flex-col justify-center items-center gap-10 rounded-3xl">
      <div>
        <img src="./images/illustration-hero.svg" alt="illustration-hero" class="w-full rounded-t-3xl">
      </div>
      <div class="text-center flex flex-col gap-4">
        <h1 class="text-3xl font-bold">Order Summary</h1>
        <p class="mx-5 text-lg">You can now listen to millions of songs, audiobooks, and podcast on any device anywhere you like</p>
      </div>
      <div class="flex justify-between gap-2 w-full px-12 items-center">
        <div class="flex gap-4">
          <img src="./images/icon-music.svg" alt="icon-music">
          <div>
            <p class="font-semibold">Annual Plan</p>
            <p>$59.99/year</p>
          </div>
        </div>
        <div>
          <a href="#" class="text-blue-700 underline font-semibold">Change</a>
        </div>
      </div>
      <div class="flex flex-col gap-5 items-center pb-10">
        <div class="bg-blue-700 text-white px-20 py-3 rounded-lg font-semibold">Proceed to Payment</div>
        <div class="font-semibold text-gray-700">Cancel Order</div>
      </div>
    </div>
  </main>
</body>
</html>
